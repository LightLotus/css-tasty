<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS Tasty</title>
  </head>
  <body>
    <header>
      <nav class="container navbar navbar-expand-md bg-light">
        <img id="css-tasty-logo" src="./images/CSS-Tasty-logo.svg" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid p-0">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >CSS References</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Videos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Guides</a>
              </li>
            </ul>
            <form class="d-flex search" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="search-btn btn w-50" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <script src="./bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
